<div class="flex-center max flex-column">
  <section id="conversa" class="grey lighten-2 box-shadow-1 border-rounded-1">
    <article id="container-geral" class="border-rounded-1">
      <header class="header-conversas position-absolute top-0 w-100 row px-2 flex-center">
        <div class="col s6 flex-center px-0 title-nomes">
          <div class="icon-circle border-rounded"></div>
          <span class="ml-1">Caio Barbosa</span>
        </div>
        <div class="col s6 flex-center px-0 title-nomes justify-content-end ">
          <span class="mr-1">Cintia Godoi</span>
          <div class="icon-circle border-rounded amber accent-4"></div>
        </div>
      </header>
      <footer class="footer-conversas position-absolute bottom-0 w-100 p-1 px-2">
        <article class="container-input position-relative">
          <input type="text" placeholder="Pesquisar texto digitado" class="border-rounded white-text light-blue accent-3 px-2 mb-2 w-100" id="buscador">
          <button id="bt-buscador" class="waves-effect waves-light">
            <i class="fa fa-search"></i>
          </button>
        </article>
      </footer>
    </article>
  </section>
  <style>
    #conversa{
      height: calc(100vh - 50px);
      width: calc(100vh / 2 - 50px);
      max-width: 500px;
      max-height: 700px;
      min-height: 400px;
      min-widtH: 300px;
    }
    #container-geral{
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .title-nomes{
      padding: 0px !important;
      justify-content: flex-start;
    }
    .icon-circle{
      width: 30px;
      height: 30px;
      background: #00558F;
    }
    @media (max-width: 500px){
      #conversa{
        width: 100vw;
        height: 100vh;
        max-width: none;
        min-height: 400px;
        min-widtH: 300px;
        max-height: none;
        position: absolute;
        top: 0;
        border-radius: 0px;
      }
    }
  </style>






</div>
<!-- menu botao -->
<div class="fixed-action-btn vertical click-to-toggle">
  <a class="btn-floating btn-large light-blue accent-3">
    <i class="large material-icons font-size-2">add</i>
  </a>
  <ul>
    <li>
      <a class="btn-floating light-blue accent-3" disabled="disabled"><i class="material-icons">save</i></a>
    </li>
    <li>
      <a class="btn-floating light-blue accent-3" ng-click="novoUpload()"><i class="material-icons">publish</i></a>
    </li>
  </ul>
</div>
